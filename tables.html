<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Tables page</title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="style/tables_style.css"/>
    <link rel="stylesheet" href="style/top_bar_style.css" />

    <!-- libraries -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- scripts -->
    <script src="scripts/tables.js"></script>
    <script src="scripts/db_simulation.js"></script>
    <script src="scripts/tasks_page.js"></script>

</head>

<body onload="initialLoadTables()">

    <header id="top_bar">
        <div id="logo">
            <img src="images/logo.png" alt="logo"/>
            <span>Planner</span>
        </div>
        <nav id="top_menu">
            <a class="top_menu_item">Tables</a>
            <a class="top_menu_item">Archive</a>
            <a class="top_menu_item">Contacts</a>
            <a class="top_menu_item">Notifications</a>
            <a class="top_menu_item">Messages</a>
            <a class="top_menu_item">Profile</a>
            <a class="top_menu_item" onclick="signOut()">Sign out</a>
        </nav>
    </header>

    <section id="header">
        <h1>Tables</h1>

        <div id="tools_line">
            <div id="new_table_line">
                <input id="new_table_name_input" type="text" placeholder="New Table name..."/>

                <div id="but_create_new_table" onclick='createNewTable("new_table_name_input")'>
                    Create Table
                </div>
            </div>

            <!-- drag table here to remove it -->
            <div id="tables_bin">
                <span>Drag table here to remove it</span>
            </div>
        </div>

    </section>

    <!-- container ---------------------------------------------------------------------------------------------------->
    <section id="tables">

    </section>

</body>
</html>
